<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Luxury Store</title>
  <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
  <div class="login-container">
    <h2>Register</h2>

    <form id="register-form" autocomplete="on">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>

  <!-- Set your API base; change to your deployed URL later -->
  <script>window.API_BASE = 'http://localhost:5000';</script>
  <script src="../js/auth.js" defer></script>
</body>
</html>
