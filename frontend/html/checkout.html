<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Luxury Store</title>
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="method">Payment Method</label>
        <select id="method" required>
          <option value="credit" selected>Credit / Debit Card (Stripe)</option>
          <!-- You can add Khalti / eSewa later -->
        </select>
      </div>

      <!-- Stripe Card Element -->
      <div class="form-group">
        <label>Card Details</label>
        <div id="card-element" class="card-element"></div>
        <div id="card-errors" class="card-errors" role="alert"></div>
      </div>
      
      <p class="order-total">
        Order Total: <strong>$<span id="order-total">0.00</span></strong>
      </p>

      <button type="submit" id="pay-button">Pay Now</button>
    </form>
  </div>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Backend base URL -->
  <script>window.API_BASE = 'http://localhost:5000';</script>

  <!-- Checkout logic -->
  <script src="../js/checkout.js"></script>
</body>
</html>
